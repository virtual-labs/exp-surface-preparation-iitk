<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Simulator 2</title>

    <style>
        a {
            text-decoration: none;
        }

        .text {
            background-color: yellow;
            border-radius: 21px;
            font-size: 22px;
            margin-left: 50px;
            margin-right: 50px;
            padding: 5px;
        }

        .btn-outline-success,
        .btn-outline-primary {
            width: 100%;
            font-size: 20px;
            margin: 3px;
        }

        .btn-outline-success:hover:not(.selected) {
            background-color: white;
            color: #198754;
        }

        .selected {
            background-color: #198754 !important;
            color: white;
        }

        #result {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px;
            margin: 5px;

            background-color: lightpink;
        }
    </style>
</head>

<body>
    <button type="button" class="btn btn-outline-info mx-2 my-2"><a href="index.html"> Go to main page</a></button>
    <button type="button" class="btn btn-outline-info m-3"><a href="Simulator1.html">Back</a></button>
    <button type="button" class="btn btn-outline-info m-3"><a href="Simulator3.html">Next</a></button>
    <h2 class="d-flex justify-content-center align-items-center"> Simulator 2</h2>
    <p class="d-flex justify-content-center align-items-center text"> Choose the correct etchant for the highlighted sample </p>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!--samples  -->
                <ul type="none">
                    <li>
                        <button type="button" class="btn btn-outline-success selected" id="aluminium">
                            Aluminium</button>
                    </li>

                    <li>
                        <button type="button" class="btn btn-outline-success" id="steel"> Steel</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-outline-success" id="costiron"> Cost iron</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-outline-success" id="magnisium"> Magnesium</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-outline-success" id="copper"> Copper</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-outline-success" id="zinc"> Zinc</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-outline-success" id="nitinol"> Nitinol</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-outline-success" id="nibasedalloy"> Ni-based
                            superalloys</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-outline-success" id="titanium"> Titanium</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-outline-success" id="cobalt"> Cobalt</button>
                    </li>
                </ul>
            </div>

            <div class="col-md-6">
                <!-- Etchants -->
                <ul type="none">
                    <li>
                        <button type="button" class="btn btn-outline-primary" id="acetic"
                            onclick="handleEtchantButtonClick(this)"> Acetic Glycol, Acetic Picral</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-outline-primary" id="5nital"
                            onclick="handleEtchantButtonClick(this)"> 5% Nital</button>
                    </li>

                    <li>
                        <button type="button" class="btn btn-outline-primary" id="kalling"
                            onclick="handleEtchantButtonClick(this)"> Kalling's reagent</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-outline-primary" id="cupric"
                            onclick="handleEtchantButtonClick(this)"> Cupric chloride</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-outline-primary" id="2nital"
                            onclick="handleEtchantButtonClick(this)"> 2% Nital</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-outline-primary" id="keller"
                            onclick="handleEtchantButtonClick(this)"> Keller's reagent</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-outline-primary" id="hf"
                            onclick="handleEtchantButtonClick(this)"> H<sub>2</sub>O<sub>2</sub> and HF</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-outline-primary" id="nital"
                            onclick="handleEtchantButtonClick(this)"> Nital</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-outline-primary" id="kroll"
                            onclick="handleEtchantButtonClick(this)"> Kroll's reagent</button>
                    </li>

                    <li>
                        <button type="button" class="btn btn-outline-primary" id="1nital"
                            onclick="handleEtchantButtonClick(this)"> 1% Nital</button>
                    </li>
                </ul>
            </div>
            <p id="result"> </p>
        </div>
    </div>

    <script>
        // Array of sample ids in the order they should appear
        const sampleIds = ["aluminium", "steel", "costiron", "magnisium", "copper", "zinc", "nitinol", "nibasedalloy", "titanium", "cobalt"];
        const etchantIds = ["1nital", "2nital", "5nital", "acetic", "cupric", "nital", "keller", "hf", "kroll", "kalling"];

        var currentSampleIndex = 0;
        var resultElement = document.getElementById("result");
        var selectedSample = sampleIds[currentSampleIndex];

        function handleEtchantButtonClick(button) {
            var selectedEtchant = button.id;

            var isCorrect = checkIfCorrectEtching(selectedEtchant);

            // Show result

            if (isCorrect) {
                resultElement.textContent = "Good Job !";
                setTimeout(() => {
                    // Clear the result message after a delay
                    resultElement.textContent = "";
                    // Automatically move to the next sample
                    moveToNextSample();
                }, 2000);
            } else {
                resultElement.textContent = "Incorrect . Please choose the correct etchant.";
            }

        }

        function checkIfCorrectEtching(selectedEtchant) {
            // Check if the selected etchant matches the expected etchant for the current sample
            return selectedEtchant === etchantIds[currentSampleIndex];
        }


        function moveToNextSample() {
            // Remove the 'selected' class from the current sample button
            document.getElementById(sampleIds[currentSampleIndex]).classList.remove('selected');

            // Increment the sample index
            currentSampleIndex++;

            // Check if there are more samples
            if (currentSampleIndex < sampleIds.length) {
                // Add the 'selected' class to the next sample button 
                document.getElementById(sampleIds[currentSampleIndex]).classList.add('selected');
            } else {
                resultElement.textContent = "You have completed successfully.";
            }
        }

    </script>
</body>

</html>
